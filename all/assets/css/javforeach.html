<!DOCTYPE html>
<html>
<head>
	<title>Javascript foreach method</title>
</head>
<body>
	<h1>ForEach method</h1>
	<script type="text/javascript">
		let sal=[70000,20000,40000];
		console.log(sal);
		sal.ForEach(function(a,i,ar){
        
        var b=a/5;
        console.log(b);
        ar[i]=a+b;


		}
			);
		console.log(sal);
		


	</script>

</body>
</html>
